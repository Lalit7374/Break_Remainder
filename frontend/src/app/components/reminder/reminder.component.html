<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a routerLink="/" routerLinkActive="active" class="nav-link">Home</a>
            <a routerLink="/reminder" routerLinkActive="active" class="nav-link">Reminder</a>
            <a routerLink="/settings" routerLinkActive="active" class="nav-link">Settings</a>
        </div>
    </nav> 
    
    <div class="container">
        <h2 class="animate__animated animate__fadeInDown">Your Break Reminder Says...</h2>
        <p class="lead">You have been active for <strong>{{ timeSpent }}</strong> minutes.</p>
      
        <div *ngIf="breakSuggestion" class="break-box">
            <i class="fa fa-coffee"></i> <span>{{ breakSuggestion }}</span>
        </div>
    
        <button (click)="goToBreakSuggestions()" class="btn btn-primary">Get a Break Suggestion</button>
        <br>
       
        <button (click)="goBack()" class="btn btn-secondary">Go Back</button>
    </div>
    
</body>
</html>
